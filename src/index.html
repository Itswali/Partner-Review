<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <script src="https://kit.fontawesome.com/dad56601c0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="todo-div">
    <ul class="list-one">
      <li class="todo-item">
        <span class="todo-heading"> Today's To Do</span>
        <i class="fa-solid fa-arrows-rotate"></i>
      </li>

      <li class="add-item">
        <input id='new-todo-input' class="todo-input" type="text" placeholder="Add to your list..." />
        <button id="add-button" class="add-button"> <i class="fa-solid fa-plus fa-lg"></i></button>
      </li>
    </ul>
    <ul class id="todo-container">
    </ul>
    <div class="clear-div">
      <button class="button clear-button" id="clear-completed-button">Clear All Completed</button>
    </div>
  </div>

  <script src="" async defer></script>
</body>

</html>
